<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>libc counter example</title>
  <script src="../dist/libc.js"></script>
</head>
<body>
  <script>
    var initialState = 0;

    function update(state, message) {
      if (message == 'INCREMENT')
        return state + 1;

      if (message == 'DECREMENT')
        return state - 1;

      return state;
    };

    function view(state, children, dispatch) {
      return ['div', [
        ['button', { click: () => dispatch('INCREMENT') }, 'Increment'],
        ['button', { click: () => dispatch('DECREMENT') }, 'Decrement'],
        ['div', `Count: ${ state }`]
      ]];
    };

    createComponent(view, update).call(null, initialState, null).mount(document.body);
  </script>
</body>
</html>

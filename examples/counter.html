<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>libc counter example</title>
  <script src="../dist/libc.js"></script>
</head>
<body>
  <script>
    dispatch({ db: 0 });

    registerEvent('increment', (state, _) => {
      return { db: state + 1 };
    });

    registerEvent('decrement', (state, _) => {
      return { db: state - 1 };
    });

    let Counter = state => {
        return c('div', [
            c('button', { click: () => dispatch({ increment: true }) }, 'Increment'),
            c('button', { click: () => dispatch({ decrement: true }) }, 'Decrement'),
            c('div', `Count: ${ state }`)
        ]);
    };

    connectToStore(Counter).mount(document.body);
  </script>
</body>
</html>

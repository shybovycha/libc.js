<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>libc counter example</title>
  <script src="../dist/libc.js"></script>
</head>
<body>
  <script>
    var counterStore = createStore(0);

    function update(state, message) {
        if (message == 'INCREMENT')
        return state + 1;

        if (message == 'DECREMENT')
        return state - 1;

        return state;
    }

    counterStore.onAction(update);

    function view(state) {
        let { store } = state;

        return c('div', [
            c('button', { click: () => store.dispatch('INCREMENT') }, 'Increment'),
            c('button', { click: () => store.dispatch('DECREMENT') }, 'Decrement'),
            c('div', `Count: ${ store.getState() }`)
        ]);
    }

    let Counter = createComponent(view);

    let counter = c(Counter, { store: counterStore }).mount(document.body);

    counterStore.onStateChanged(() => { counter.render() });
  </script>
</body>
</html>

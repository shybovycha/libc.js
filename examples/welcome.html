<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>libc welcome example</title>
  <script src="../dist/libc.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    let initialState = {
      name: ''
    };

    let update = (state, message) => {
      if (message.type == 'WELCOME')
        return Object.assign({}, state, { name: message.name });

      return state;
    };

    let view = (state, children, dispatch) => {
      let input = c('input', { id: 'name', type: 'text' });

      return c('div', [
        c('div', [
          input,
          c('button', { click: () => dispatch({ type: 'WELCOME', name: input.value }) }, 'welcome')
        ]),
        c('div', { style: `visibility: ${ state.name.length ? 'visible' : 'hidden' };` }, `Hello, ${ state.name }!`)
      ]);
    };

    let app = c(createComponent(view, update), initialState).mount(document.querySelector('#app'));
  </script>
</body>
</html>
